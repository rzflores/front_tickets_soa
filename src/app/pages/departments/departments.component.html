
<div class="flex justify-content-start">
    <h3>Departamentos</h3>
</div>
<p-divider />
<div class="flex justify-content-end pb-2">
    <p-button (click)="openNuevo()">
        Nuevo
    </p-button>
</div>
<div class="flex justify-center">
    <p-table
        #dt1
        [value]="departments"
        dataKey="id"
        [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]"
        [loading]="loading"
        [paginator]="true"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    >
        <ng-template pTemplate="caption">
            <div class="flex">
                <p-button label="" 
                    [outlined]="true" 
                    icon="pi pi-download" 
                    (onClick)="clear(dt1)" 
                />
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText 
                    type="text" 
                    [(ngModel)]="searchValue"
                    (input)="onSearch($event)" 
                    placeholder="Buscar..." 
                />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="min-width:5rem">
                    <div class="flex align-items-center">
                        Id
                    </div>
                </th>
                <th style="min-width:15rem">
                    <div class="flex align-items-center">
                        Nombre
                    </div>
                </th>
                <th style="width: 15rem">
                    <div class="flex align-items-center">
                        Acciones
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>
                    {{ item.id }}
                </td>
                <td>
                    {{ item.nombre }}
                </td>
                <td class="text-center">
                    <div class="card flex justify-content-center gap-2">
                        <p-button severity="secondary" label="Editar" (click)="openEditar($event)" />
                        <p-button severity="danger" label="Eliminar" (onClick)="openEliminar($event)" />
                    </div>                
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">No existen departamentos.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
