<div class="card flex flex-row flex-wrap justify-content-center pb-4 w-full">
    <div class="card flex justify-content-center text-center gap-2">
        <p>¿Está seguro de que desea eliminar este departamento? Todos los datos relacionados se perderán. 
        <br> ID {{idItem}}</p>
    </div>
</div>

<div class="flex justify-content-center pb-2">
    <div class="card flex justify-content-center gap-2">
        <p-button severity="danger" label="Si, estoy seguro" (onClick)="executeEliminar()" />
        <p-button severity="secondary" label="No, cancelar" (click)="cancelEliminar()" />
    </div>  
</div>
