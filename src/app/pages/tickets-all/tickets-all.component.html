
<div class="flex justify-content-start">
    <h3>Tickets</h3>
</div>
<p-divider />
<div class="flex justify-content-end pb-2">
    <p-button>
        Nuevo Ticket
    </p-button>
</div>
<div class="flex justify-center">
    <p-table
        #dt1
        [value]="allTickets"
        dataKey="id"
        [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]"
        [loading]="loading"
        [paginator]="true"
        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    >
        <ng-template pTemplate="caption">
            <div class="flex">
                <p-button label="" 
                    [outlined]="true" 
                    icon="pi pi-download" 
                    (onClick)="clear(dt1)" 
                />
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText 
                    type="text" 
                    [(ngModel)]="searchValue"
                    (input)="onSearch($event)" 
                    placeholder="Buscar..." 
                />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="min-width:5%">
                    <div class="flex align-items-center">
                        Id
                    </div>
                </th>
                <th style="min-width:15%">
                    <div class="flex align-items-center">
                        Titulo
                    </div>
                </th>
                <th style="min-width:10%">
                    <div class="flex align-items-center">
                        Prioridad
                    </div>
                </th>
                <th style="min-width:10%">
                    <div class="flex align-items-center">
                        Categoria
                    </div>
                </th>
                <th style="min-width:10%">
                    <div class="flex align-items-center">
                        Ultima Actualizaci√≥n
                    </div>
                </th>
                <th style="min-width:10%">
                    <div class="flex align-items-center">
                        Estado
                    </div>
                </th>
                <th style="min-width:10%">
                    <div class="flex align-items-center">
                        Asignado
                    </div>
                </th>
                <th style="min-width:15%">
                    <div class="flex align-items-center">
                        Acciones
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
            <tr>
                <td>
                    {{ customer.name }}
                </td>
                <td>
                    <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + customer.country.code" style="width: 20px" />
                    <span class="ml-1 vertical-align-middle">{{ customer.country.name }}</span>
                </td>
                <td>
                    <img [alt]="customer.representative.name" src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{ customer.representative.image }}" width="32" style="vertical-align: middle" />
                    <span class="ml-1 vertical-align-middle">{{ customer.representative.name }}</span>
                </td>
                <td>
                    text
                </td>
                <td class="text-center">
                    <i class="pi" [ngClass]="{ 'text-green-500 pi-check-circle': customer.verified, 'text-red-500 pi-times-circle': !customer.verified }"></i>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">No existen tickets asignados.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
