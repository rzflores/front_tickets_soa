<div class="flex flex-row justify-start pb-4 self-start w-full">
    <div class="flex flex-row justify-end gap-2 w-full">
        <p>Ticket ID: 172</p>
        <p-chip class="mt-1" label="Apple" icon="pi pi-apple"></p-chip>
    </div>
</div>
<div class="flex justify-content-center pb-2">
    <div class="card flex justify-content-end gap-2 w-full">
        <p-button severity="secondary" label="Ver Ticket" (onClick)="openViewTicket()" />
        <p-button severity="info" label="Adjuntar Archivo" (onClick)="openAjuntarArchivo()" />
        <p-button severity="danger" label="Cerrar Ticket" (click)="openCloseTicket()" />
    </div>  
</div>

<div class="flex justify-content-center pb-2 w-full">
    <p-card [scrollLeft]="true" class="w-full">
        
    </p-card>
</div>

<div class="flex justify-content-center pb-2 w-full">
    <p-card class="w-full" header="Comentario">
        <textarea 
            class="w-full"
            rows="5"
            cols="30"
            pInputTextarea 
            [autoResize]="false"
            [(ngModel)]="descripcion">
        </textarea>
    </p-card>
</div>
<div class="flex justify-content-center gap-2 w-full">
    <p-button class="w-full" severity="secondary" label="Agregar Comentario" (onClick)="addComentario()" />
</div>
