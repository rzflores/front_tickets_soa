<div class="card flex flex-column justify-content-center pb-4 w-full">
    <div class="flex flex-column gap-2 w-full pb-2">
        <label for="nombre_category">Agente</label>
        <p-dropdown 
            class="w-full"
            [options]="agents" 
            [(ngModel)]="selectedAgent" 
            optionLabel="nombre" 
            placeholder="Seleccionar Agente ..." />
    </div>
    <div class="flex flex-column gap-2 w-full">
        <label for="nombre_category">Agentes Asignados</label>
        <div class="card flex align-items-center gap-2 flex-wrap">
            <p-chip label="Apple" icon="pi pi-apple" [removable]="true" />
        </div>
    </div>
</div>
<div class="flex justify-content-end pb-2">
    <p-button (click)="AsignarTicket()">
        Asignar
    </p-button>
</div>
