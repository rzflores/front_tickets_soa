<div class="card flex flex-row flex-wrap justify-content-center pb-4 w-full">
    <div class="card flex justify-content-center text-center gap-2">
        <p>Al ver el contenido de este ticket, se le asignará automáticamente y cambiará su estado a En curso, ¿Desea continuar?</p>
    </div>
</div>

<div class="flex justify-content-center pb-2">
    <div class="card flex justify-content-center gap-2">
        <p-button severity="success" label="Si, estoy seguro" (onClick)="executeAutoAsign()" />
        <p-button severity="secondary" label="No, cancelar" (click)="cancelAutoAsign()" />
    </div>  
</div>
