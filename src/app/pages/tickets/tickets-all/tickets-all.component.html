
<div class="flex justify-content-start">
    <h3>Tickets</h3>
</div>
<p-divider />
<div class="flex justify-content-end pb-2">
    <p-button (click)="openNuevo()">
        Nuevo Ticket
    </p-button>
</div>
<div class="flex">
    <p-table
        #dt1
        [value]="allTickets"
        dataKey="id"
        [rows]="10"
        [rowsPerPageOptions]="[10, 25, 50]"
        [loading]="loading"
        [paginator]="true"
        [globalFilterFields]="['id', 
                               'title', 
                               'priorityText' , 
                               'category.name',
                               'statusText',
                               'assignedText' 
                               ]"
    >
        <ng-template pTemplate="caption">
            <div class="flex">
                <p-button label="" 
                    [outlined]="true" 
                    icon="pi pi-download" 
                    (onClick)="clear(dt1)" 
                />
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText 
                    type="text" 
                    [(ngModel)]="searchValue"
                    (input)="onSearch($event)" 
                    placeholder="Buscar..." 
                />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="min-width:5%">
                    <div class="flex align-items-center">
                        Id
                    </div>
                </th>
                <th style="min-width:15%">
                    <div class="flex align-items-center">
                        Titulo
                    </div>
                </th>
                <th style="min-width:10%">
                    <div class="flex align-items-center">
                        Prioridad
                    </div>
                </th>
                <th style="min-width:10%">
                    <div class="flex align-items-center">
                        Categoria
                    </div>
                </th>
                <!-- <th style="min-width:10%">
                    <div class="flex align-items-center">
                        Ultima Actualizaci√≥n
                    </div>
                </th> -->
                <th style="min-width:10%">
                    <div class="flex align-items-center">
                        Estado
                    </div>
                </th>
                <th style="min-width:10%">
                    <div class="flex align-items-center">
                        Asignado
                    </div>
                </th>
                <th style="min-width:15%">
                    <div class="flex align-items-center">
                        Acciones
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>
                    {{  item.id }}
                </td>
                <td>
                    {{  item.title }}
                </td>
                <td>
                    {{ item.priorityText }}
                </td>
                <td>
                   {{ item.category.name  }}
                </td>
                <td>
                   {{ item.statusText }}
                </td>
                <td>
                   {{ item.assignedText }}
                </td>
                <td class="text-center">
                    <div class="card flex justify-content-center gap-2">
                        <p-button severity="secondary" label="Ver" (click)="openVer(item)" />
                        <p-button severity="secondary" label="Asignar" (click)="openAsignar(item)" />
                        <p-button severity="danger" label="Eliminar" (onClick)="openEliminar(item)" />
                    </div> 
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">No existen tickets asignados.</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-toast></p-toast>
